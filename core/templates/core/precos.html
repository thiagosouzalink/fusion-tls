{% load static %}

<section id="pricing" class="section-padding">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Pricing</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        {% for preco in precos %}
          <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="table wow fadeInLeft" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class="lni-package"></i>
              </div>
              <div class="pricing-header">
                <p class="price-value">{{ preco.formata_preco }}<span> /mês</span></p>
              </div>
              <div class="title">
                <h3>{{ preco.status }}</h3>
              </div>
              <ul class="description">
                <li>{{ preco.usuario }} usuário(s)</li>
                <li>{{ preco.armazenamento }} memória</li>
                <li>{{ preco.suporte }}</li>
                <li>{{ preco.atualizacao }}</li>
              </ul>
              <button class="btn btn-common">Buy Now</button>
            </div> 
          </div>
        {% endfor %}

      </div>
    </div>
</section>
