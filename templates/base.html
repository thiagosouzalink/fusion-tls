{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fusion - Bootstrap 4 Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" >
    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'core/fonts/line-icons.css' %}">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="{% static 'core/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/owl.theme.css' %}">
    
    <!-- Animate -->
    <link rel="stylesheet" href="{% static 'core/css/animate.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}">

  </head>
  <body>

    <!-- Header Area wrapper Starts -->
    {% include 'header.html' %}
    <!-- Header Area wrapper End -->

    {% block content %}
      
    {% endblock %}
    
    <!-- Footer Section Start -->
    {% include 'footer.html' %} 
    <!-- Footer Section End -->
    
    <!-- Go to Top Link -->
    <a href="#" class="back-to-top">
    	<i class="lni-arrow-up"></i>
    </a>
    
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'core/js/jquery-min.js' %}"></script>
    <script src="{% static 'core/js/popper.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'core/js/wow.js' %}"></script>
    <script src="{% static 'core/js/jquery.nav.js' %}"></script>
    <script src="{% static 'core/js/scrolling-nav.js' %}"></script>
    <script src="{% static 'core/js/jquery.easing.min.js' %}"></script>  
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/form-validator.min.js' %}"></script>
    <script src="{% static 'core/js/contact-form-script.min.js' %}"></script>
      
  </body>
</html>
